  <title>WebAudio Drum Machine - v3</title>

<body>

<div id="view">

</div>

<div id="typeContainer">
  <div>
    <a href="#kick" id="kick" class="drumtype">Ki</a>
  </div>
  <div>
    <a href="#snare" id="snare" class="drumtype">Sn</a>
  </div>
  <div>
    <a href="#hihat"  id="hihat" class="drumtype">Hh</a>
  </div>
  <div>
    <a href="#crash"  id="crash" class="drumtype">Cr</a>
  </div>
</div>


<div id="playCtrls">
  <div id="play">
    Play
  </div>
  <div id="stop">
    Stop
  </div>
  <div id="incr" class="tempBTN">
    +
  </div>
  <div id="tempoDisp">

  </div>
  <div id="decr" class="tempBTN">
    -
  </div>
</div>
